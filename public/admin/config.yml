backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "urls"
    label: "urls"
    files:
      - file: "urls.json"
        label: "Urls"
        name: "urls"
        fields:
          - label: "Shorten urls"
            editor:
              preview: false
            name: "urls"
            widget: "list"
            fields:
              - { label: Short code, name: code, widget: string }
              - { label: Long URL, name: url, widget: string }
